<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>
    <link rel="stylesheet" href="pr1.css">
</head>
<body>
    
    <img src="consumer.jpg" height="60%">
    <div class="container">
        <h1>Profit and Loss Calculator Consumer APC VVN</h1>
        <form id="calculator-form">
            <label for="buying-price">Buying Price per Unit:</label>
            <input type="number" id="buying-price" name="buying-price" step="0.01" required>

            <label for="selling-price">Selling Price per Unit:</label>
            <input type="number" id="selling-price" name="selling-price" step="0.01" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="results">
            <p id="profit-loss"></p>
        </div>

        <button id="download-pdf" style="display:none;">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script src="pr1.js"></script>
</body>
</html>
